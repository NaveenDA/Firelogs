<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firelog Settings</title>
    <style>
        body {
            width: 100vh;
            height: 100vh;
        }

        button {
            height: 30px;
            width: 30px;
            outline: none;
            margin: 10px;
            border: none;
            border-radius: 2px;
        }

        button.current {
            box-shadow: 0 0 0 2px white,
                0 0 0 4px black;
        }
    </style>
</head>
<table>
    <thead>
        <tr>
            <th>User ID</th>
            <th> ID</th>
            <th>Title</th>
            <th>Body</th>
        </tr>

    </thead>
    <tbody>
    </tbody>
</table>
<body>
    <script src="dist/bundle.js"></script>
    
    <script>
        jQuery(document).ready(function () {
            jQuery.ajax({
                url: "https://jsonplaceholder.typicode.com/posts",
                success: function (data) {
                    var html = "";
                    jQuery.each(data, function (index, ele) {
                        html += `
<tr>
    <td>${index++}</td>
    <td>${ele.userId}</td>
    <td>${ele.id}</td>
    <td>${ele.title}</td>
    <td>${ele.body}</td>
    </tr>
`;
                    });
                    jQuery("table tbody").html(html)
                }
            })
        });
    </script>
</body>

</html>
